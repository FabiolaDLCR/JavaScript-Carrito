<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO RUN 4 FUN</title>
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
    <div class="logo">
        <img src="./imagenes/logo.png" alt="Run4fun-logo">
    </div>
    </header>

    <main>
        <h2>En Run 4 Fun, te brindamos experiencias deportivas inolvidables en la naturaleza. Combinamos la emoción de los obstáculos, la alegría del fitness y la belleza del entorno natural para crear carreras únicas y llenas de diversión. <span>¡Vive la aventura de tu vida con Run4Fun!</span></h2>
        <img class="carrera" src="https://images.unsplash.com/photo-1521475711856-a80d1d3845a4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="carrera-valleDeBravo">
        <section class="events"  id="products-container">
        </section>
    </main>

    <div class="cart-container">
        <div class="cart-total">
        <p>Total <span>(x0)</span>: $0 MXN</p>
        </div>
        <div>
        <button class="checkout-btn"> Checkout </button>  
        </div>
        <button class="delete-cart">
        <img width="30" height="30" src="https://img.icons8.com/quill/50/006414/delete.png" alt="delete"/>
        </button>
    

    </div>


    
</body>
</html
